# ref: https://github.com/actions/starter-workflows/blob/master/ci/docker-publish.yml
name: publica imagem

on: 
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

env:
  NAMESPACE: ameixa

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login docker registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and push docker image
        run: |
          docker build . -t docker.pkg.github.com/ameixatech/r-base:${{ github.sha }}
          docker push docker.pkg.github.com/ameixatech/r-base:${{ github.sha }}
